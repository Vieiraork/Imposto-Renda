<html>
	<head>
		<meta charset="utf-8">
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous">
		</script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/additional-methods.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/localization/messages_pt_BR.min.js"></script>
		
		<script type="text/javascript">
			$(document).ready(function(){
				$("#minimo").keyup(function(){
					var minimo = $("#minimo").val().replace(/[^0-9,.]+/g, "");
					$("#minimo").val(minimo);
				});
				$("#dependentes").keyup(function(){
					var dependentes = $("#dependentes").val().replace(/[^0-9]+/g, "");
					$("#dependentes").val(dependentes);
				});
				$("#salario").keyup(function(){
					var salario = $("#salario").val().replace(/[^0-9]+/g, "");
					$("#salario").val(salario);
				});
				$("#formImposto").validate({
					rules:{
						minimo:{
							required: true,
							minlength: 1
						},
						dependentes:{
							required: true,
							minlength: 1
						},
						salario:{
							required: true,
							minlength: 1
						},
						imposto:{
							required: true
						}
					}
				})
				
			})
		</script>

	</head>
<body class="fundo">
	<center>
		<div class="container container-fluid p-4 rounded my-4 border">
			<form method="POST" action="processa.php" id="formImposto">
				<span><h5>Verificação do imposto de renda</h5></span>
				<div class="form-group">
				<span>Digite o salário mínimo</span>
					<input type="text" class="form-control" name="minimo"
					autocomplete="off" id="minimo" placeholder="Salário mínimo">
				</div>
				<div class="form-group">
				<span>Digite o número de dependentes</span>
					<input type="text" class="form-control" name="dependentes" 
					 autocomplete="off" id="dependentes" placeholder="Numero de dependentes">
				</div>
				<div class="form-group">
				<span>Digite seu salario</span>
					<input type="text" class="form-control" name="salario" 
					autocomplete="off" id="salario" placeholder="Salário">
				</div>
				<div class="form-group">
				<span>Porcentagem de imposto paga anteriormente</span>
					<select class="form-control" size="1" name="imposto" id="imposto">
						<option value="">Selecione opção
						<option value="0">0%
						<option value="8">8%
						<option value="20">20%
					</select>
				</div>
				<input type="submit" class="btn btn-outline-success" value="Calcular">
				<input type="reset" class="btn btn-outline-danger" value="Limpar">
			</form>
		</div>
	</center>
</body>
</html>
